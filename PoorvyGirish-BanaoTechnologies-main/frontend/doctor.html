<!DOCTYPE html>
<html>
<head>
  <title>Doctor - Create Slot</title>
</head>
<body>

<h2>Create Availability Slot</h2>

<form id="slotForm">
  <input type="date" id="date" required><br><br>
  <input type="time" id="start_time" required><br><br>
  <input type="time" id="end_time" required><br><br>

  <button type="submit">Create Slot</button>
</form>

<p id="msg"></p>

<script>
document.getElementById("slotForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = new FormData();
  data.append("date", date.value);
  data.append("start_time", start_time.value);
  data.append("end_time", end_time.value);

  fetch("http://127.0.0.1:8000/appointments/add-slot/", {
    method: "POST",
    body: data
  })
  .then(res => res.json())
  .then(result => {
    document.getElementById("msg").innerText = "Slot created successfully";
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Error creating slot";
  });
});
</script>

</body>
</html>
